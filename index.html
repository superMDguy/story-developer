<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Story Developer</title>
      <link rel="stylesheet" href="css/style.css">
        <script src='js/zepto.min.js'></script>

    <script src="js/index.js"></script>
  
</head>

<body>
  <button onclick = "localStorage.clear()" id = "clear">Clear Saved</button
<br/>
<br/>
 <div id="todo">You may begin your story.  What happens first?</div>
<br/>
<div id="text" contenteditable="true"></div>
<br/>
<button id = "next" onclick="next()">Next</button>
<button id = "moveDown" onclick="moveDown()">More detail</button>
<button id = "moveUp" onclick="moveUp()">Move on</button>
<br/>
<br/>
<br/>
<button id = "finish" onclick="finish()">Finish</button>
<br/>
<div id="result">Result will be displayed here</div>


</body>
</html>
